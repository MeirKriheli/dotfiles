font:

  normal:
    family: mononoki
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: BoldItalic

  size: 12
  offset:
    x: 0
    y: 3


background_opacity: 0.95

window:
  decorations: none

